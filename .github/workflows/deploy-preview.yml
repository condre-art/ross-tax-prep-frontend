name: Deploy Preview

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Preview to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Verify installation
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Installed packages:"
          npm list --depth=0

      - name: Build Next.js site
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Build output directory 'out' not found!"
            exit 1
          fi
          echo "âœ… Build output directory exists"
          echo "Build output size: $(du -sh out)"
          echo "Files generated: $(find out -type f | wc -l)"

      - name: Deploy to Cloudflare Pages (Preview)
        uses: cloudflare/pages-action@v1
        id: deployment
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ross-tax-prep
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deployment.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Deployment Ready!**\n\nâœ… Your changes have been deployed to: ${deploymentUrl}`
            });

      - name: Deployment Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Preview deployment successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— Preview URL: ${{ steps.deployment.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Preview deployment failed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **To rerun this workflow:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to Actions tab" >> $GITHUB_STEP_SUMMARY
            echo "2. Click on this failed run" >> $GITHUB_STEP_SUMMARY
            echo "3. Click 'Re-run failed jobs' or 'Re-run all jobs'" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“š For more help, see WORKFLOW-RERUN-GUIDE.md" >> $GITHUB_STEP_SUMMARY
          fi
