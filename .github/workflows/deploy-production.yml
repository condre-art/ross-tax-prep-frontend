name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual production deployment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Verify installation
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Installed packages:"
          npm list --depth=0

      - name: Build Next.js site
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Build output directory 'out' not found!"
            exit 1
          fi
          echo "âœ… Build output directory exists"
          echo "Build output size: $(du -sh out)"
          echo "Files generated: $(find out -type f | wc -l)"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ross-tax-prep
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: '3'

      - name: Deployment Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Successfully deployed to production!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ Deployment triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo "ðŸ“ Reason: ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ Production deployment failed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **To rerun this workflow:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to Actions tab" >> $GITHUB_STEP_SUMMARY
            echo "2. Click on this failed run" >> $GITHUB_STEP_SUMMARY
            echo "3. Click 'Re-run failed jobs' or 'Re-run all jobs'" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“š For more help, see WORKFLOW-RERUN-GUIDE.md" >> $GITHUB_STEP_SUMMARY
          fi
