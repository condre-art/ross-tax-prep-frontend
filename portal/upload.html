<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Documents | Client Portal</title>
  <link rel="stylesheet" href="../styles/main.css?v=1" />
</head>
<body>
<div class="site-wrapper">
  <header>
    <div class="header-inner">
      <img src="../assets/ross-logo.webp" class="header-logo" alt="Logo" />
      <div>
        <h1 class="header-title">Client Portal</h1>
        <p class="header-subtitle">Upload Documents</p>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="section-inner">
      <div class="form-card">
        <h1>Upload Tax Documents</h1>
        <form id="uploadForm" enctype="multipart/form-data">
          <label>Select File</label>
          <input type="file" name="file" required>
          <button type="submit">Upload</button>
        </form>
        <p id="uploadMessage" style="margin-top:10px; font-size:0.9rem;"></p>
      </div>
    </div>
  </main>

  <footer>Â© 2026 Ross Tax & Bookkeeping.</footer>
</div>

<script>
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const res = await fetch("/api/upload", {
    method: "POST",
    body: formData
  });
  const msg = document.getElementById("uploadMessage");
  if (!res.ok) {
    msg.textContent = "Upload failed or unauthorized.";
    return;
  }
  msg.textContent = "Upload successful.";
});
</script>
</body>
</html>
