<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
         <img src="../assets/ross-logo.webp" class="header-logo" alt="Logo" />
  <title>Client Portal Login | Ross Tax & Bookkeeping</title>
  <link rel="stylesheet" href="../styles/main.css?v=1" />
</head>
<body>
<div class="site-wrapper">
  <header>
    <div class="header-inner">
      <img src="../assets/ross-logo.webp" class="header-logo" alt="Logo" />
      <div>
        <h1 class="header-title">Client Portal</h1>
        <p class="header-subtitle">Secure Access</p>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="section-inner">
      <div class="form-card">
        <h1>Sign In</h1>
         <form id="loginForm">
           <label>Email</label>
           <input type="email" name="email" required>
           <label>Password</label>
           <input type="password" name="password" required>
           <button type="submit">Sign In</button>
           <button type="button" id="enrollMFA" style="margin-left:1em;">Enroll MFA</button>
         </form>
         <p id="loginMessage" style="margin-top:10px; font-size:0.9rem;"></p>
      </div>
    </div>
  </main>

  <footer>Â© 2026 Ross Tax & Bookkeeping.</footer>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  await window.MFAUI.loginWithMFA(form.email.value, form.password.value);
});
document.getElementById("enrollMFA").addEventListener("click", async () => {
  const email = document.querySelector("input[name='email']").value;
  if (!email) { alert("Enter your email first."); return; }
  await window.MFAUI.enrollMFA(email);
});
<\/script>
<script src="../scripts/mfa.js"></script>
</script>
</body>
</html>
