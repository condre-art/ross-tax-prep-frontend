    <div style="margin:32px auto;max-width:400px;background:#fffbe6;padding:18px 24px;border-radius:12px;box-shadow:0 2px 8px #c9a24d22;">
      <h3 style="color:#0F2A44;font-family:'Montserrat',sans-serif;">Feedback</h3>
      <form action="https://formsubmit.co/condre@rosstaxprepandbookkeeping.com" method="POST">

        <textarea name="message" required placeholder="Your feedback..." style="width:100%;min-height:80px;margin-bottom:12px;"></textarea>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const email = form.email.value.trim();
  const password = form.password.value;

  // Backend authentication API call
  try {
    document.getElementById('loginMessage').textContent = 'Authenticating...';
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    if (!res.ok) {
      document.getElementById('loginMessage').textContent = 'Server error. Please try again.';
      return;
    }
    const result = await res.json();
    if (result.success) {
      // MFA required for ERO/admin
      if (result.role === 'ero' || result.role === 'admin') {
        // Prompt for MFA code
        let mfaCode = '';
        let attempts = 0;
        let mfaSuccess = false;
        while (attempts < 3 && !mfaSuccess) {
          mfaCode = prompt('Enter MFA code sent to your email or phone:');
          if (!mfaCode) break;
          const mfaRes = await fetch('/api/auth/mfa', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, mfaCode })
          });
          if (!mfaRes.ok) {
            document.getElementById('loginMessage').textContent = 'MFA server error.';
            return;
          }
          const mfaResult = await mfaRes.json();
          if (mfaResult.success) {
            mfaSuccess = true;
          } else {
            attempts++;
            document.getElementById('loginMessage').textContent = 'MFA failed. Try again.';
          }
        }
        if (!mfaSuccess) {
          document.getElementById('loginMessage').textContent = 'MFA failed. Please contact support.';
          return;
        }
      }
      sessionStorage.setItem('userRole', result.role);
      document.getElementById('loginMessage').textContent = `Logged in as ${result.role}. Redirecting...`;
      setTimeout(() => window.location.href = '/portal/status.html', 800);
      return;
    } else {
      document.getElementById('loginMessage').textContent = result.message || 'Login failed.';
    }
  } catch (err) {
    document.getElementById('loginMessage').textContent = 'Error connecting to authentication service.';
    // Log error for backend monitoring
    // TODO: Send error details to backend for audit
  }
  // TODO: Integrate with backend user management, logging, and security monitoring
});
document.getElementById("enrollMFA").addEventListener("click", async () => {
  const email = document.querySelector("input[name='email']").value;
  if (!email) { alert("Enter your email first."); return; }
  await window.MFAUI.enrollMFA(email);
});
<\/script>
<script src="../scripts/mfa.js"></script>
</script>
