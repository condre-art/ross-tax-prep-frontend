<script>
async function loadSettings() {
  const res = await fetch("/api/me");
  const el = document.getElementById("settingsInfo");
  if (!res.ok) {
    el.textContent = "Not signed in.";
    return;
  }
  const data = await res.json();
  el.innerHTML = `
    <strong>User:</strong> ${data.user.name} (${data.user.email})<br>
    <strong>Role:</strong> ${data.user.role}<br>
    <strong>EFIN:</strong> 748335<br>
    <strong>ETINs:</strong> 95409 (Production), 95410 (Test)
  `;
}
loadSettings();
</script>
