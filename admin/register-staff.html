<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/webp" href="../assets/ross-logo.webp" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Registration | Ross Tax & Bookkeeping</title>
  <link rel="stylesheet" href="../styles/main.css?v=1" />
</head>
<body>
<div class="site-wrapper">
  <header>
    <div class="header-inner">
      <img src="../assets/ross-logo.webp" class="header-logo" alt="Logo" />
      <div>
        <h1 class="header-title">Staff Registration</h1>
        <p class="header-subtitle">Create a staff account</p>
      </div>
      <nav>
        <a href="../index.html">Public Site</a>
        <a href="index.html">Dashboard</a>
        <a href="tasks.html">Tasks</a>
        <a href="clients.html">Clients</a>
        <a href="returns.html">Returns</a>
        <a href="efile.html">E-File</a>
        <a href="register-staff.html">Register Staff</a>
        <a href="settings.html">Settings</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="section-inner">
      <div class="form-card">
        <h1>Register Staff</h1>
        <form id="staffRegForm">
          <label>Name</label>
          <input type="text" name="name" required>
          <label>Email</label>
          <input type="email" name="email" required>
          <label>Password</label>
          <input type="password" name="password" required>
          <label>Role</label>
          <select name="role" required>
            <option value="staff">Staff</option>
            <option value="admin">Admin</option>
          </select>
          <button type="submit">Register</button>
        </form>
        <p id="staffRegMsg" style="margin-top:10px; font-size:0.9rem;"></p>
        <div style="margin-top:2em;">
          <a href="index.html" class="btn">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </main>

  <footer>Â© 2026 Ross Tax & Bookkeeping. Internal Use Only.<br>
    <a href="../privacy.html" style="color:#ffe9a0;text-decoration:underline;font-size:0.98em;">Privacy Policy</a> |
    <a href="../terms.html" style="color:#ffe9a0;text-decoration:underline;font-size:0.98em;">Terms of Service</a> |
    <a href="../breach-notification.html" style="color:#ffe9a0;text-decoration:underline;font-size:0.98em;">Breach Notification Policy</a>
  </footer>
</div>

<script>
document.getElementById("staffRegForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const body = {
    name: form.name.value,
    email: form.email.value,
    password: form.password.value,
    role: form.role.value
  };
  const res = await fetch("/register/staff", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });
  const msg = document.getElementById("staffRegMsg");
  if (!res.ok) {
    msg.textContent = await res.text();
    return;
  }
  msg.textContent = "Registration successful.";
  form.reset();
});
</script>
</body>
</html>
